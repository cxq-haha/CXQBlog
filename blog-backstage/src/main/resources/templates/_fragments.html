<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}">详情页面</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVscDL0R6THJdTxwIIUCDUVPAbGFfWhomzrw&usqp=CAU" sizes="16x16">
    <!--    设置移动端预览-->
    <!--    <meta name="viewport" content="width=device-with,initial-scale=1.0">-->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
    <!--    导入SemanticUI-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <!--    代码高亮-->
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}"/>
    <!--    动画样式-->
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <!--    引入文本排版样式-->
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <!--    引入自定义css-->
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <!--    引入目录生成插件样式-->
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
</head>
<body>

<!--标题栏-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">
                Blog
            </h2>
            <a href="#" th:href="@{/}" class="item m-mobile-hide m-item" th:classappend="${n==1} ? 'active'"><i
                    class=" home icon "></i>首页</a>
            <a href="#" th:href="@{/types/-1}" class="item m-mobile-hide m-item" th:classappend="${n==2} ? 'active'"><i
                    class=" idea icon "></i>分类</a>
            <a href="#" th:href="@{/tags/-1}" class="item m-mobile-hide m-item" th:classappend="${n==3} ? 'active'"><i
                    class=" tags icon "></i>标签</a>
            <a href="#" th:href="@{/archives}" class="item m-mobile-hide m-item" th:classappend="${n==4} ? 'active'"><i
                    class=" clone icon "></i>归档</a>
            <a href="#" th:href="@{/about}" class="item m-mobile-hide m-item" th:classappend="${n==5} ? 'active'"><i
                    class=" info icon "></i>关于我</a>
            <div class="right item m-mobile-hide m-item">
                <div class="ui icon input">
                    <input type="text" placeholder="搜索...">
                    <i class="inverted circular search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui black icon button m-right-top m-mobile-show menu toggle">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--底部菜单栏-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container" id="footer-container">
        <!--    网格自动将空间分为16列-->
        <div class="ui inverted divided stackable grid">
            <!--            二维码-->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/image/QRcode.png" th:src="@{${qRcodePath}}" alt="XiaoLiMa" class="ui rounded image" style="width: 110px">
                    </div>
                </div>
            </div>
            <!--            最新博客-->
            <div class="three wide column">
                <h4 class="ui inverted header"> 运营时间</h4>
                <h3 class="ui teal header item" id="run_time">
                    5天2时34分
                </h3>
            </div>
            <!--            联系我-->
            <div class="three wide column">
                <h4 class="ui inverted header"> 联系我</h4>
                <div class="inverted link list m-opacity-tiny">
                    <a href="#" class="item" >Email：<span th:text="${conEmail}">1878202705@qq.com</span></a><br/>
                    <a href="#" class="item" >QQ：<span th:text="${conQQ}">1979553877</span></a>
                </div>
            </div>
            <!--            xxx-->
            <div class="seven wide column">
                <h4 class="ui inverted header"> 座右铭</h4>
                <p class="m-opacity-tiny" th:text="${motto}">
                    面对过去，不要迷离；面对未来，不必彷徨；活在今天，你只要把自己完全“展示”给别人看。
                </p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-spaced"> @2020-2021</p>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.js" th:src="@{/lib/waypoints/jquery.waypoints.js}"></script>
    <script>
        // 运行时间统计
        function secondToDate(second) {
            if (!second) {
                return 0;
            }
            var time = new Array(0, 0, 0, 0, 0);
            // if (second >= 365 * 24 * 3600) {
            //     time[0] = parseInt(second / (365 * 24 * 3600));
            //     second %= 365 * 24 * 3600;
            // }
            if (second >= 24 * 3600) {
                time[1] = parseInt(second / (24 * 3600));
                second %= 24 * 3600;
            }
            if (second >= 3600) {
                time[2] = parseInt(second / 3600);
                second %= 3600;
            }
            if (second >= 60) {
                time[3] = parseInt(second / 60);
                second %= 60;
            }
            if (second > 0) {
                time[4] = second;
            }
            return time;
        }
        function setTime() {
            /*此处为网站的创建时间*/
            var create_time = Math.round(new Date("2022-02-12").getTime() / 1000);
            var timestamp = Math.round((new Date().getTime() + 8 * 60 * 60 * 1000) / 1000);
            currentTime = secondToDate((timestamp - create_time));
            currentTimeHtml = /*currentTime[0] + '年' +*/ currentTime[1] + '天'
                + currentTime[2] + '时' + currentTime[3] + '分' + currentTime[4]
                + '秒';
            document.getElementById("run_time").innerHTML = currentTimeHtml;
        }
        setInterval(setTime, 1000);
    </script>
    <script>
        $('#footer-container').load("[[@{/fragments/footer}]]");
    </script>
</th:block>
</body>

</html>
