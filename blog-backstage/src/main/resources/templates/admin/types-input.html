<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments::head(~{::title})">
    <meta charset="UTF-8">
    <title>博客发布</title>
    <!--    设置移动端预览-->
    <meta name="viewport" content="width=device-with,initial-scale=1.0">
    <!--    导入SemanticUI-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <!--    引入自定义css-->
    <link rel="stylesheet" href="../../static/css/me.css">
    <!--    markdown编辑器css-->
    <link rel="stylesheet" href="../../static/lib/editormd/lib/codemirror/examples/css/style.css">
    <link rel="stylesheet" href="../../static/lib/editormd/lib/codemirror/css/editormd.css">
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon"/>

</head>
<body>
<!--导航-->
<nav th:replace="admin/_fragments::menu(2)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">
                管理后台
            </h2>
            <a href="#" class="item m-mobile-hide m-item"><i class=" home icon "></i>博客</a>
            <a href="#" class=" item m-mobile-hide m-item"><i class=" idea icon "></i>分类</a>
            <a href="#" class="item m-mobile-hide m-item"><i class=" tags icon "></i>标签</a>
            <div class="right menu m-mobile-hide m-item">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="../../static/image/headPortrait/1.jpg" alt="" class="ui avatar image"/>陈学勤
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui black icon button m-right-top m-mobile-show menu toggle">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="active teal item" th:href="@{/admin/types/input}">发布</a>
            <a href="#" class="item" th:href="@{/admin/types}">列表</a>
        </div>
    </div>
</div>
<!--中间部分-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <form action="#" method="post" class="ui form" th:action="type==null ? @{/admin/types} : @{/admin/types/{id}(id=*{id})} ">
            <input type="hidden" name="id" th:value="${type!=null?type.getId():null}">
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">名称</label>
                    <input type="text" name="name" placeholder="分类名称" th:value="${type!=null?type.getName():null}">
                </div>
            </div>
            <div class="ui error message"></div>
            <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="|提示：${message}">
                提示：不能添加重复的分类
            </div>
            <div class="ui right aligned container">
                <button class="ui button" type="button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal button">提交</button>
            </div>
        </form>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</div>

<!--底部菜单栏-->
<footer th:replace="admin/_fragments::footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <!--    网格自动将空间分为16列-->
        <div class="ui inverted divided stackable grid">
            <!--            二维码-->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/image/QRcode.png" alt="XiaoLiMa" class="ui rounded image"
                             style="width: 110px">
                    </div>
                </div>
            </div>
            <!--            最新博客-->
            <div class="three wide column">
                <h4 class="ui inverted header"> 最新博客</h4>
                <div class="inverted link list m-opacity-tiny">
                    <a href="#" class="item">用户故事（User Story）</a><br/>
                    <a href="#" class="item">用户故事（User Story）</a><br/>
                    <a href="#" class="item">用户故事（User Story）</a>
                </div>
            </div>
            <!--            联系我-->
            <div class="three wide column">
                <h4 class="ui inverted header"> 联系我</h4>
                <div class="inverted link list m-opacity-tiny">
                    <a href="#" class="item">Email：1878202705@qq.com</a><br/>
                    <a href="#" class="item">QQ：1979553877</a>
                </div>
            </div>
            <!--            xxx-->
            <div class="seven wide column">
                <h4 class="ui inverted header"> 最新博客</h4>
                <p class="m-opacity-tiny">
                    这是的个人博客，会分享关于编程、写作、思考相关的任何内容，希望可以给来到这里的人有所帮助
                </p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-spaced"> @2020-2021</p>
    </div>
</footer>
<!--    导入jQuery-->
<!--/*/<th:block th:replace="admin/_fragments::script">/*/-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<script src="../../static/lib/editormd/lib/codemirror/editormd.min.js"></script>
<!--/*/</th:block>/*/-->


<script>
    <!--    点击按钮，如果m-item主键有m-mobile-hide样式就去除，如果没有就添加-->
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    })

    $('.ui.dropdown')
        .dropdown({
            on: 'hover'
        })
    ;
    //    添加表单验证
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'name',
                rules: [{
                    type: 'empty',
                    prompt: '请输入分类名称'
                }]
            }
        }
    })
</script>

</body>
</html>
