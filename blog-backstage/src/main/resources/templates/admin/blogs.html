<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments::head(~{::title})">
    <meta charset="UTF-8">
    <title>博客管理</title>
    <!--    设置移动端预览-->
    <meta name="viewport" content="width=device-with,initial-scale=1.0">
    <!--    导入SemanticUI-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <!--    引入自定义css-->
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<!--导航-->
<nav th:replace="admin/_fragments::menu(1)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">
                管理后台
            </h2>
            <a href="#" class="item m-mobile-hide m-item"><i class=" home icon "></i>博客</a>
            <a href="#" class=" item m-mobile-hide m-item"><i class=" idea icon "></i>分类</a>
            <a href="#" class="item m-mobile-hide m-item"><i class=" tags icon "></i>标签</a>
            <div class="right menu m-mobile-hide m-item">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="../../static/image/headPortrait/1.jpg" alt="" class="ui avatar image"/>陈学勤
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui black icon button m-right-top m-mobile-show menu toggle">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="item">发布</a>
            <a href="#" class="active teal item">列表</a>
        </div>
    </div>
</div>
<!--中间部分-->
<div class="m-container-small m-padded-tb-big m-shadow-small">
    <div class="ui container">
        <form action="#" method="post" class="ui secondary form segment">
            <div class="online middle aligned fields">
                <div class="field">
                    <input type="text" name="title" placeholder="标题">
                </div>
                <div class="field">
                    <div class="ui selection dropdown">
                        <input type="hidden" name="type"/>
                        <i class="dropdown icon"></i>
                        <div class="default text">分类</div>
                        <div class="menu">
                            <div class="item" th:each="type : ${types}" th:text="${type.name}" data-value="1" th:data-value="${type.id}">错误日志</div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="recommend" id="recommend">
                        <!--for属性实现当点击文字的时候也可以选中，这里的for属性应该与需要绑定的id属性相同-->
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <button class="ui mini teal basic button">
                        <i class="ui search icon"></i>
                        搜索
                    </button>
                </div>
            </div>
        </form>
        <!--        表格-->
        <table class="ui compact teal celled table">
            <thead>
            <tr>
                <th></th>
                <th>标题</th>
                <th>博客类型</th>
                <th>推荐</th>
                <th>更新时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="blogInfo,iterStat : ${pageInfo.list}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${blogInfo.getTitle()}">SpringMVC加载过程</td>
                <td th:text="${blogInfo.getType()}">spring</td>
                <td th:text="${blogInfo.isRecommend()} ? '是':'否'">是</td>
                <td th:text="${#dates.format(blogInfo.getUpdateTime(),'yyyy-MM-dd HH:mm')}">2020-01-02 05:20</td>
                <td>
                    <a href="#" class="ui mini teal basic button">编辑</a>
                    <a href="#" class="ui mini red basic button">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="6">
                        <div class="ui pagination menu">
                            <a class="mini item">上一页</a>
                            <a class="mini item">下一页</a>
                        </div>
                        <a href="#" class="ui mini teal basic right floated button">新增</a>
                    </th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

<!--底部菜单栏-->
<footer th:replace="admin/_fragments::footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <!--    网格自动将空间分为16列-->
        <div class="ui inverted divided stackable grid">
            <!--            二维码-->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/image/QRcode.png" alt="XiaoLiMa" class="ui rounded image"
                             style="width: 110px">
                    </div>
                </div>
            </div>
            <!--            最新博客-->
            <div class="three wide column">
                <h4 class="ui inverted header"> 最新博客</h4>
                <div class="inverted link list m-opacity-tiny">
                    <a href="#" class="item">用户故事（User Story）</a><br/>
                    <a href="#" class="item">用户故事（User Story）</a><br/>
                    <a href="#" class="item">用户故事（User Story）</a>
                </div>
            </div>
            <!--            联系我-->
            <div class="three wide column">
                <h4 class="ui inverted header"> 联系我</h4>
                <div class="inverted link list m-opacity-tiny">
                    <a href="#" class="item">Email：1878202705@qq.com</a><br/>
                    <a href="#" class="item">QQ：1979553877</a>
                </div>
            </div>
            <!--            xxx-->
            <div class="seven wide column">
                <h4 class="ui inverted header"> 最新博客</h4>
                <p class="m-opacity-tiny">
                    这是的个人博客，会分享关于编程、写作、思考相关的任何内容，希望可以给来到这里的人有所帮助
                </p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-spaced"> @2020-2021</p>
    </div>
</footer>
<!--    导入jQuery-->
<!--/*/<th:block th:replace="admin/_fragments::script">/*/-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    <!--    点击按钮，如果m-item主键有m-mobile-hide样式就去除，如果没有就添加-->
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    })

    $('.ui.dropdown')
        .dropdown({
            on: 'hover'
        })
    ;
</script>
</body>
</html>
