<!DOCTYPE html>

<!--中间内容-->
<div class="m-container m-padded-tb-big" style="height: 600px;">
    <div class="ui container">
        <!--header-->
        <div class="ui top attached padded segment">
            <div class="ui middle aligned two column grid">

                </div>
            </div>
        </div>

        <th:block th:each="item : ${archiveMap}">
            <h3 class="ui center aligned header" th:text="${item.key}">2017</h3>
            <div class="ui teal segment">
                <div class="ui fluid vertical menu">
                    <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item"
                       th:each="blog : ${item.value}">
                          <span>
                            <i class="mini teal circle icon m-margin-r-small"></i>
                            <span th:text="${blog.title}">关于刻意练习的清单</span>
                            <div class="ui teal basic left pointing label m-padded-mini"
                                 th:text="${#dates.format(blog.updateTime,'MM-dd')}">9月03</div>

                        <div class="ui orange basic left pointing label m-padded-mini " th:text="${blog.flag}">原创</div>

        <div class="ui inverted divided stackable grid">
            <!--            二维码-->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/image/QRcode.png" th:src="@{/image/QRcode.png}" alt="XiaoLiMa"
